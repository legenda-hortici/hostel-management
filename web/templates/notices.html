{{ define "notices" }}
<div class="container mt-4">
    <a href="/" class="btn btn-outline-secondary btn-sm mb-3">
        <i class="bi bi-arrow-left"></i> Назад
    </a>
    <h2>Объявления</h2>

    <div class="mb-3">
        <input type="text" id="search" class="form-control me-2" placeholder="Поиск объявлений..." oninput="applyFilters()">
    </div>

    <div class="row">
        <!-- Блок карточек новостей (8 колонок) -->
        <div class="col-md-8 notice-cards-container">
            <div id="no-results" class="alert alert-info" style="display: none;">
                Объявлений не найдено.
            </div>
            {{ range .Notices }}
            <div class="card mb-3 notice-card">
                <div class="card-body">
                    <h5 class="notice-title">{{ .Title }}</h5>
                    <p class="notice-text">{{ .Annotation }}</p>
                    <a href="/notices/{{ .ID }}" class="btn btn-primary btn-sm">Читать далее</a>
                </div>
            </div>
            {{ end }}
        </div>

        <!-- Блок фильтров (4 колонки) -->
        <div class="col-md-4">
            <h4>Новые объявления</h4>
            {{ range .LatestNotes }}
            <a href="/notices/{{ .ID }}" class="card news-card mt-3" style="text-decoration: none; color: inherit;">
                <div class="card-body text-center">
                    <h6 class="card-title text-truncate">{{ .Title }}</h6>
                    <p class="card-text text-truncate small">{{ .Annotation }}</p>
                </div>
            </a>
            {{ else }}
            <div class="alert alert-info">
                Объявлений не найдено.
            </div>
            {{ end }}
        </div>
    </div>
</div>

<script>
    function applyFilters() {
        const searchTerm = document.getElementById("search").value.toLowerCase();
        const cards = document.querySelectorAll(".notice-card");
        let hasVisibleCards = false;

        cards.forEach(card => {
            const title = card.querySelector(".notice-title").textContent.toLowerCase();
            const annotation = card.querySelector(".notice-text").textContent.toLowerCase();

            if (searchTerm === "" || title.includes(searchTerm) || annotation.includes(searchTerm)) {
                card.style.display = "block";
                hasVisibleCards = true;
            } else {
                card.style.display = "none";
            }
        });

        // Отображение или скрытие блока "Объявлений не найдено"
        document.getElementById("no-results").style.display = hasVisibleCards ? "none" : "block";
    }
</script>
{{ end }}
