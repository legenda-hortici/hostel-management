{{ define "notices_info" }}
<div class="container mt-4">
    <a href="/notices" class="btn btn-outline-secondary btn-sm mb-3">
        <i class="bi bi-arrow-left"></i> Назад
    </a>

    <h2>{{ .Notices.Title }}</h2>
    <p class="text-muted">Дата публикации: {{ .Notices.Date }}</p>

    <div class="badge {{ if eq .Notices.NewsType "Срочная" }}bg-danger{{ else }}bg-secondary{{ end }}">
        {{ .Notices.NewsType }}
    </div>

    <hr>

    <p>{{ .Notices.Text }}</p>
</div>
{{ end }}
