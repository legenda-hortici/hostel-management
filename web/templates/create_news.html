{{ define "create_news" }}
<a href="/" class="btn btn-outline-secondary btn-sm mb-3">
    <i class="bi bi-arrow-left"></i> Назад
</a>

<h2>Создание новости</h2>

<form action="/create_news/add" method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Название</label>
        <input type="text" id="title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="annotation" class="form-label">Аннотация</label>
        <textarea id="annotation" name="annotation" class="form-control" rows="2" required></textarea>
    </div>

    <div class="mb-3">
        <label for="text" class="form-label">Текст</label>
        <textarea id="text" name="text" class="form-control" rows="5" required></textarea>
    </div>

    <div class="mb-3">
        <label for="date" class="form-label">Дата создания</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">
        <i class="bi bi-check-lg"></i> Создать новость
    </button>
</form>
{{ end }}
